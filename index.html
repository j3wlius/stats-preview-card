<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="resources/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="resources/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Starts Preview Card</title>
  </head>
  <body>
    <main>
      <div id="container">
        <div class="image-div">
          <img
            src="resources/images/image-header-mobile.jpg"
            alt=""
            class="mobile"
          />
          <img
            src="resources/images/image-header-desktop.jpg"
            alt=""
            class="desktop"
          />
        </div>
        <div class="text-div">
          <h1 class="title">
            Get <span class="purple-text">insights</span> that help you business
            grow.
          </h1>

          <p class="paragraph-text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="stats-div">
            <div>
              <h2>10k+</h2>
              <p>companies</p>
            </div>

            <div>
              <h2>314</h2>
              <p>templates</p>
            </div>

            <div>
              <h2>12M+</h2>
              <p>queries</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <p class="credits">
      <span
        >Challenge from
        <a href="https://frontendmentor.io" target="_blank"
          >Frontend Mentor</a
        ></span
      >
      <span
        >Coded by
        <a href="https://jewlius.me" target="_blank">Jewlius X</a></span
      >
    </p>
  </body>
</html>
